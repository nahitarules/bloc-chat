<!DOCTYPE html>
<div class="modal-content">
    <div class="modal-header">Create a username.</div>
    <div class="modal-body">
        <p>Enter username:</p>
        <input type="text" ng-model="username">
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="setNewUser()" ng-disabled="!username">Create User</button>
    </div>
</div>
